{%  extends 'food/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% block body %}
    <div class="container mt-4">
    {% for item in item_list %}
    <div class="card mb-3">
        <div class="row g-0 align-items-center">

            <div class="col-md-4">
                <img src="{{ item.item_image }}" class="img-fluid rounded-start" alt="{{ item.item_name }}">
            </div>


            <div class="col-md-6">
                <div class="card-body">
                    <h5 class="card-title">{{ item.item_name }}</h5>
                    <p class="card-text">{{ item.item_description }}</p>
                    <p class="card-text"><strong>Â£{{ item.item_price }}</strong></p>
                </div>
            </div>


            <div class="col-md-2 text-center">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success mt-3">
                    Details
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
</body>
</html>
